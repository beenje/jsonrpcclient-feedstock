{% set name = "jsonrpcclient" %}
{% set version = "4.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 588d2b230283ec687d27234fc38b6696538a5d778a0ef3fbcc632e7d370d6659

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  entry_points:
    - jsonrpc=jsonrpcclient.__main__:main
  noarch: python

requirements:
  host:
    - pip
    - python >=3.5
  run:
    - python >=3.5
    - apply_defaults <1
    - click <7
    - jsonschema <4

test:
  imports:
    - jsonrpcclient

about:
  home: https://github.com/bcb/jsonrpcclient
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Send JSON-RPC requests in Python.
  doc_url: https://jsonrpcclient.readthedocs.io/
  dev_url: https://github.com/bcb/jsonrpcclient

extra:
  recipe-maintainers:
    - bcb
